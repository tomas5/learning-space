<!DOCTYPE html>
<html>
  <head>
    <title>Say Hello</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <!-- Bootstrap core CSS -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen">
 
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1>Say Hello</h1>
      
      <form class="form-inline">
        <div class="form-group">
         <label for="nameInput">Your name</label>
         <input type="name" class="form-control" id="nameInput" placeholder="Name">
        </div>
        <button type="button" class="btn btn-success" onclick = "sayHi()">Click Me</button>
        <div class="form-group">
            <input type="name" class="form-control" id="nameOuput">
        </div>
      </form>
      
    </div>

    <script>
      function sayHi(){
        var nameInput = document.getElementById("nameInput");
        var nameOuput = document.getElementById("nameOuput");
        var name = nameInput.value;
        nameOuput.value = "Hi there, " + name.capitalizeFirstLetter() + "!"
      } // end sayHi

      // capitalize the first letter of string
      function capitalizeFirstLetter(string) {
          return string.charAt(0).toUpperCase() + string.slice(1);
      }

      // add String.Pprototype
      String.prototype.capitalizeFirstLetter = function() {
        return this.charAt(0).toUpperCase() + this.slice(1);
      }
      // 'string'.capitalizeFirstLetter()

      // A shortened version. And to avoid undefined for empty strings - we can check for an empty string
      function capitalize(s) {
          return s && s[0].toUpperCase() + s.slice(1);
      }
    </script>
 
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
</html>
